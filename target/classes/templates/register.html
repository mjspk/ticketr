<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="head :: head" />
    <title>Sign up</title>
</head>

<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container" style="min-height: 100vh; padding-top: 70px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign up</h2>
                <p th:text="${message}"></p>
                <form action="#" th:action="@{/registeration_payment}" method="post" th:object="${user}">
                    <div class="form-group has-feedback">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name"
                            th:field="*{firstName}">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                            th:field="*{lastName}">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="form-group has-feedback">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="address"
                                th:field="*{address}">
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="city" th:field="*{city}">
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="province">State</label>
                            <input type="text" class="form-control" id="province" placeholder="province"
                                th:field="*{province}">
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="postalCode"
                                th:field="*{postalCode}">
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="phone" th:field="*{phone}">
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                th:field="*{password}">
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Confirm Password">
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                        <a th:href="@{/login}" class="btn btn-default">Login</a>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="footer :: footer"></div>

</body>


</html>
