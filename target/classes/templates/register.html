<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Sign up</title>
</head>
<body>
    <nav class="navbar navbar-inverse" style="border-radius: 0px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">TicketR</a>
            </div>
            <ul class="nav navbar-nav navbar-header">
                <li><a th:href="@{/}">Movies</a></li>
                <li><a th:href="@{/mytickets}">My Tickets</a></li>
                <li><a th:href="@{/myoffers}">My Offers</a></li>
                <li><a th:href="@{/contact}">Contact Us</a></li>
                <li><a th:href="@{/about}">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign up</h2>
                <form action="#" th:action="@{/register}"  method="post">
                    <div class="form-group has-feedback">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username"  placeholder="Username">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email"  placeholder="Email">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>


                    <div class="form-group has-feedback">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password"  placeholder="Password">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="password"  placeholder="Confirm Password">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                    <a href="#">login</a>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
