<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="head :: head" />
    <title>myoffers</title>
</head>

<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container" style="min-height: 100vh; padding-top: 70px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>My Offers</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Movie</th>
                            <th>Offer</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${offers.size() == 0}">
                            <td colspan="6">You have no offers</td>
                        </tr>
                        <tr th:each="offer : ${offers}">
                            <td th:text="${offer.movie.title}"></td>
                            <td th:text="${offer.offer}"></td>
                            <td th:text="${offer.price}"></td>
                            <td th:text="${offer.quantity}"></td>
                            <td>
                                <form th:action="@{offer/take}" method="post">
                                    <input type="hidden" th:name="offerId" th:value="${offer.id}" />
                                    <button type="submit" class="btn btn-danger">Take</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>

</html>
