<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>Checkout</title>
    <th:block th:include="head :: head"/>
</head>
<body>
        <div th:replace="navbar :: navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Checkout</h2>
                <h3 th:text="${selection.selectedMovie.title}"></h3>
                <h3 th:text="${selection.selectedTheater.name}"></h3>
                <h4>Time: <span th:text="${selection.selectedShowtime.time}"></span></h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Seat Number</th>
                            <th>Seat Row</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${selection.selectedTickets}">
                            <td th:text="${ticket.seat.seat_number}"></td>
                            <td th:text="${ticket.seat.row_number}"></td>
                            <td th:text="${ticket.price}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Total</td>
                            <td th:text="${selection.getTotalPrice() + ' $'}"></td>
                        </tr>
                    </tfoot>
                </table>

                <form th:action="@{/checkout}" method="post" th:object="${selection}">
                    <div class="form-group row">
                        <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" th:field="*{card.cardNumber}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cardName" class="col-sm-2 col-form-label">Name on Card</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cardName" placeholder="Name on Card" th:field="*{card.cardHolderName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cardExpiration" class="col-sm-2 col-form-label">Expiration Date</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="cardExpiration" placeholder="Expiration Date" th:field="*{card.expiryDate}">
                        </div>
                        <label for="cardCVV" class="col-sm-1 col-form-label">CVV</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="cardCVV" placeholder="CVV" th:field="*{card.cvv}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Purchase</button>
                </form>
            </div>
        </div>
    </div>
    <th:block th:include="footer :: footer"/>
</body>
</html>
