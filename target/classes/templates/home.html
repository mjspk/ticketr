<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="head :: head" />
    <title>Movies</title>
<link type="image/png" sizes="96x96" rel="icon" href="icons8-film-reel-96.png">

</head>
<body>
        <div th:replace="navbar :: navbar"></div>

    <div class="container" style="min-height: 100vh; padding-top: 70px;">
      
        
        <div class="row">
           

            <div class="col-md-3" th:each="movie : ${movies}" style="height: 670px;">
               <!-- all rows same hieght -->
                <div class="row">
                    <div class="col-md-12">
                        <img th:src="${movie.poster}" class="img-responsive" alt="Responsive image" style="height: 450px; width: 300px;" onerror="this.src='https://www.thermaxglobal.com/wp-content/uploads/2020/05/image-not-found.jpg'">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3 th:text="${movie.title}" style="height: 63px;"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p th:text="${movie.genre}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p th:text="${movie.rating}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p th:text="${movie.status}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a th:href="@{/select/} + ${movie.id}" class="btn btn-primary">Buy Tickets</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>
</html>
