<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Add User</title>
    <th:block th:include="head :: head" />

</head>

<body>

    <div th:replace="navbar :: navbar"></div>
    <div class="container" style="min-height: 100vh; padding-top: 70px;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>New User</h1>
                <form th:action="@{/admin/adduser}" method="post">
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="province" class="col-sm-2 col-form-label">Province</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="province" name="province"
                                placeholder="Province">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="postalCode" class="col-sm-2 col-form-label">Postal Code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="postalCode" name="postalCode"
                                placeholder="Postal Code">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" name="password"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="roles" class="col-sm-2 col-form-label">Roles</label>
                        <div class="col-sm-10">
                            <div th:each="role : ${allRoles}" class="form-check">
                                <input type="checkbox" th:name="${role.name}" th:value="${role.name}"
                                    th:text="${role.name}" th:feild="*{rolStrings}" class="form-check-input" id="role" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </div>
                    </div>

                </form>


            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>




</html>
