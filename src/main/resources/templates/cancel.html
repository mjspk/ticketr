<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="head :: head" />
    <title>cancel</title>

</head>

<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container" style="min-height: 100vh; padding-top: 70px;">
        <div class="row">
            <div class="col-md-6">
                <h2>Please Enter Email To Retrieve Tickets</h2>
                <form action="#" th:action="@{/cancel}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email"
                            th:field="*{email}">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <form th:action="@{/myticketsguest}" method="post">
                        <input type="hidden" th:name="user" th:value="${user.email}" />
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>

</html>
