<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Admin all Movies</title>
    <th:block th:include="head :: head" />

</head>

<body>

    <div th:replace="navbar :: navbar"></div>
    <div class="container" style="min-height: 100vh; padding-top: 70px;">
        <div class="row">
            <div class="col-md-12">
                <p th:text="${message}"></p>
                <h1>Movies</h1>
                <div class="row">
                    <div class="col-md-3">
                        <a href="/admin/addmovie" class="btn btn-primary btn-block">Add New Movie</a>
                    </div>
                    <div class="col-md-3">
                        <a href="/admin" class="btn btn-primary btn-block">Admin Panel</a>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Genre</th>
                            <th>Rating</th>
                            <th>Release Date</th>
                            <th>Duration</th>
                            <th>Trailer</th>
                            <th>Poster</th>
                            <th>Status</th>
                            <th>Add Showtime</th>
                            <th>Delete Movie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="movie : ${movies}">
                            <td th:text="${movie.title}"></td>
                            <td th:text="${movie.description}"></td>
                            <td th:text="${movie.genre}"></td>
                            <td th:text="${movie.rating}"></td>
                            <td th:text="${movie.releaseDate}"></td>
                            <td th:text="${movie.duration}"></td>
                            <td th:text="${movie.trailer}"></td>
                            <td><img th:src="${movie.poster}" width="100" height="100"></td>
                            <td th:text="${movie.status}"></td>
                            <td><a th:href="@{/admin/addshowtime/} + ${movie.id}" class="btn btn-primary">Add
                                    Showtime</a></td>
                            <td><a th:href="@{/admin/deletemovie(id=${movie.id})}" class="btn btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>




</html>
