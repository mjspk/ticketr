<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="head :: head" />
    <title>mynews</title>
</head>

<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>Movie News</h1>
            </div>

            <div class="col-md-3" th:each="movie : ${movies}" style="height: 630px;">
                <!-- all rows same hieght -->
                <div class="row">
                    <div class="col-md-12">
                        <img th:src="${movie.poster}" class="img-responsive" alt="Responsive image"
                            style="height: 400px; width: 300px;"
                            onerror="this.src='https://www.thermaxglobal.com/wp-content/uploads/2020/05/image-not-found.jpg'">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3 th:text="${movie.title}" style="height: 55px;"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4><u>Special News:</u></h4>
                        <p>This is a great movie!</p>
                        <p>Spend Lots to see it!!!</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <a th:href="@{/select/} + ${movie.id}" class="btn btn-primary">Buy Tickets</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>

</html>
