<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="head :: head" />
    <title>mynews</title>
</head>

<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container" style="min-height: 100vh; padding-top: 70px;">
        <h1>Movie News</h1>
        <div class="row" th:each="news : ${newsList}" style="height: 200px; padding: 10px;">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2">
                        <img th:src="${news.image}" class="img-responsive" alt="Responsive image"
                            style="height: 150px; width: 150px;"
                            onerror="this.src='https://www.thermaxglobal.com/wp-content/uploads/2020/05/image-not-found.jpg'">
                    </div>
                    <div class="col-md-10">
                        <h3 th:text="${news.title}"></h3>
                        <p th:text="${news.theNews}"></p>
                        <a th:href="@{/select/} + ${news.movieId}" class="btn btn-primary">Buy Ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>

</html>
