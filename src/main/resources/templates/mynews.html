<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="head :: head" />
    <title>mynews</title>
</head>

<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container">
        <h1>Movie News</h1>
        <div class="row">
            <div class="col-md-12" th:each="n : ${news}" style="height: 660px;">
                <img style='float:left;width:200px;height:200px; margin: right 40px;' th:src="${n.image}"
                    alt="Responsive image" />
                <p th:text="${n.theNews}" style="height: 10px;"></p>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>

</html>
