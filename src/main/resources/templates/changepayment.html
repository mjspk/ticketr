<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>change payment</title>
    <th:block th:include="head :: head" />
</head>

<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container" style="min-height: 100vh; padding-top: 70px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-4">

                <h1>Current Card details</h1>
                <p th:if="${defaultCard == null}">You have no default card</p>
                <div class="form-group row">
                    <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="cardNumber"
                            th:value="${defaultCard.cardNumber}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cardHolderName" class="col-sm-2 col-form-label">Card Holder Name</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="cardHolderName"
                            th:value="${defaultCard.cardHolderName}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cardExpiry" class="col-sm-2 col-form-label">Card Expiry</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="cardExpiry"
                            th:value="${defaultCard.expiryDate}">
                    </div>
                </div>



                <h3>Change Payment</h3>
                <p th:text="${message}"></p>

                <form th:action="@{/changepayment}" method="post" th:object="${card}">
                    

                    <div class="form-group row">
                        <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number"
                                th:field="*{cardNumber}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cardName" class="col-sm-2 col-form-label">Name on Card</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cardName" placeholder="Name on Card"
                                th:field="*{cardHolderName}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cardExpiration" class="col-sm-2 col-form-label">Expiration Date</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="cardExpiration" placeholder="Expiration Date"
                                th:field="*{expiryDate}" />
                        </div>
                        <label for="cardCVV" class="col-sm-1 col-form-label">CVV</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="cardCVV" placeholder="CVV" th:field="*{cvv}" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>
</body>

</html>
