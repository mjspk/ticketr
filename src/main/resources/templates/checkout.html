<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>Checkout</title>
    <th:block th:include="head :: head"/>
</head>
<body>
        <div th:replace="navbar :: navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Checkout</h2>
                <form th:action="@{/checkout}" method="post" th:object="${selection}">
                    <input type="hidden" th:name="movieId" th:field="*{selectedMovie.id}" />
                    <input type="hidden" th:name="theaterId" th:field="*{selectedTheaterId}" />
                    <input type="hidden" th:name="showtimeId" th:field="*{selectedShowtimeId}" />
                    <input type="hidden" th:name="selectedSeats" th:field="*{selectedSeats}" />
                    <input type="hidden" th:name="userId" th:field="*{user.id}" />
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Card Holder Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" th:field="*{card.cardHolderName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter your card number" th:field="*{card.cardNumber}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="expirationDate" class="col-sm-2 col-form-label">Expiration Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="Enter your expiration date" th:field="*{card.expiryDate}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cvv" class="col-sm-2 col-form-label">CVV</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter your CVV" th:field="*{card.cvv}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <th:block th:include="footer :: footer"/>
</body>
</html>
