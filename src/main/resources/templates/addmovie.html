<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Add Movie</title>
    <th:block th:include="head :: head" />

</head>

<body>

    <div th:replace="navbar :: navbar"></div>
    <div class="container" style="min-height: 100vh; padding-top: 70px;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>Add Movie</h1>
                <form th:action="@{/admin/addmovie}" th:object="${movie}" method="post">
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" name="description"
                                placeholder="Description">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="genre" class="col-sm-2 col-form-label">Genre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="genre" name="genre" placeholder="Genre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="rating" name="rating" placeholder="Rating">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="releaseDate" class="col-sm-2 col-form-label">Release Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="releaseDate" name="releaseDate"
                                placeholder="Release Date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="duration" class="col-sm-2 col-form-label">Duration</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="duration" name="duration"
                                placeholder="Duration">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="trailer" class="col-sm-2 col-form-label">Trailer</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="trailer" name="trailer" placeholder="Trailer">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="poster" class="col-sm-2 col-form-label">Poster</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="poster" name="poster" placeholder="Poster">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="status" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select name="status" th:field="*{status}" class="form-control">
                                <option value="upcoming">Coming Soon</option>
                                <option value="showing">Now Showing</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Movie</button>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>




</html>
