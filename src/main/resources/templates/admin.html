<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Admin Panel</title>
    <th:block th:include="head :: head" />

</head>

<body>

    <div th:replace="navbar :: navbar"></div>
    <div class="container" style="min-height: 100vh; padding-top: 70px;">
        <div class="row">

            <div class="col-md-12">

                <h1>Admin Panel</h1>
                <div class="row col-md-6">
                    <div class="col-md-6">
                        <a href="/admin/adduser" class="btn btn-primary btn-block">Add New User</a>
                    </div>
                    <div class="col-md-6">
                        <a href="/admin/showAllMovies" class="btn btn-primary btn-block">Show All Movies</a>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">City</th>
                            <th scope="col">Province</th>
                            <th scope="col">Postal Code</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.address}"></td>
                            <td th:text="${user.city}"></td>
                            <td th:text="${user.province}"></td>
                            <td th:text="${user.postalCode}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.rolStrings}"></td>
                            <td> <a th:href="@{/admin/edituser(id=${user.id})}" class="btn btn-primary">Edit</a></td>
                               
                            <td><a th:href="@{/admin/deleteuser(id=${user.id})}" class="btn btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</body>




</html>
